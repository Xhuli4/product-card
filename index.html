<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Our Products</h1>
        <div class="product-card" onclick="showPopup('Product 1', 'This is a great product for your needs.', '$29.99')">
            <img src="images/product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $29.99</p>
        </div>

        <div class="product-card" onclick="showPopup('Product 2', 'Perfect for daily use!', '$19.99')">
            <img src="images/product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $19.99</p>
        </div>

        <div class="product-card" onclick="showPopup('Product 3', 'Highly recommended for professionals.', '$49.99')">
            <img src="images/product3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Price: $49.99</p>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
            <p id="popup-price"></p>
            <button class="popup-btn" onclick="addToCart()">Add to Cart</button>
            <button class="popup-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
